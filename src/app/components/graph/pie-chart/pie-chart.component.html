<div class="col-sm-6">

  <h1> {{title}} </h1>

  <form #f="ngForm">
    <label for="person">
        Person: <input type="text" id="name" name="person" ngModel #a="ngModel"></label>
    <label for="quantity">
        Quantity: <input type="number" id="quantity" name="quantity" ngModel #b="ngModel"></label>
    <input type="submit" value="add" (click)="addToSet({name: a.value, y: b.value})">
  </form>

  <div id="pie-chart"></div>
</div>
