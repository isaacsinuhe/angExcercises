<h4>Choose the graphic you want to display</h4>

<div *ngIf="barData !== undefined; else loading">
    <form #form="ngForm">
        <div class="badge">
            <label for="bar">
                bar graph<input value="bar" id="bar" type="radio" name="type" ngModel>
            </label>
        </div>
        <div class="badge">
            <label for="line">
                line graph<input value="line" id="line" type="radio" name="type" ngModel>
            </label>
        </div>
        <div class="badge">
            <label for="pie">
                pie chart<input value="pie" id="pie" type="radio" name="type" ngModel>
            </label>
        </div>
    </form>

    <div>
        <div *ngIf="form.value.type == 'bar'">
            <app-bar-graph
                title="Sales Bar Graphic"
                width="700"
                height="350"
                [data]="barData" 
                xProp="salesperson" 
                yProp="sales"
            >
            </app-bar-graph>
        </div>
        <div *ngIf="form.value.type == 'line'">
            <app-line-graph
                title="Weekly Line Graphic"
                width="700"
                height="350"
                [data]="lineData" 
            ></app-line-graph>
        </div>
        <div *ngIf="form.value.type == 'pie'">
            <app-pie-chart></app-pie-chart>
        </div>
    </div>
</div>
<ng-template #loading>
    <h1>...loading</h1>
    <h1>...loading</h1>
    <h1>...loading</h1>
    <h1>...loading</h1>
    <h1>...loading</h1>
</ng-template>
